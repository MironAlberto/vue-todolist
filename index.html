<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        
        <!-- Font Awesome Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/12-col.css"> -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        
        <div id="app">
            <div class="container mt-5">

                <h1 class="text-center text-success">
                    <strong>TO DO LIST</strong>
                </h1>
                
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <input type="text" v-model="newToDo" @keyup.enter="addToDo()" 
                        class="form-control" placeholder="Add your new tasks here">
                    </div>

                    <div class="col-auto">
                        <button @click="addToDo()" type="button" class="btn btn-dark">
                            Click to add
                        </button>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-around">
                    <ul class="list-groups">
                        <li @click="switchDone(i)" v-for="(e, i) in currentToDo" :class="{'done-todo': e.done}" class="list-group-item list-group-item-light">
                            <div class="row">
                                <div class="col-10">
                                    <span class="f-size">
                                        {{ e.text }}
                                    </span>
                                </div>
                                <div class="col-2">
                                    <button @click.stop="deleteToDo(i)" type="button" class="btn">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div> 
        </div>

        <!-- JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
